



<main id="CategoriesDetail" [ngStyle]="{'width': '50%','flex':'1' }" *ngIf="Detaillist">
<h1 style="text-align:center">{{title}}</h1>

<section class=" card-container" style="display:flex;flex-direction: column;gap:20px">
<div class="form-group" >
<img  name="imageurl" id="imageurl"  width="150"  height="150" style="margin: 0% auto;"  [src]="Detaillist.icon_url" />
</div>
<div class="form-group">
  <label for="updated_at">ID</label>
  <input type="text" name="updated_at" id="updated_at" value={{Detaillist.id}}  class="form-control"  readonly>
 
</div>
<div class="form-group">
  <label for="updated_at">Value</label>
  <textarea rows="10" cols="10" name="value" id="value" value={{Detaillist.value}}  class="form-control"  readonly></textarea>
 
</div>
<div class="form-group">
  <label for="created_at">created at</label>
  <input type="text" name="created_at" id="created_at" [(ngModel)]="created_at"   class="form-control" readonly >
</div>

<div class="form-group">
  <label for="updated_at">updated at</label>
  <input type="text" name="updated_at" id="updated_at" value={{updated_at}}  class="form-control"  readonly>
</div>



</section>



</main>
